  <head>

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Domain Classifier</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav text-shadow">
                  <li class="active"><a href="http://h2o.ai/" target="_blank">H2O.ai</a></li>
                  <li><a href="http://h2o.ai/download/" target="_blank">Download</a></li>
                  <li><a href="http://github.com/h2oai/h2o-3/" target="_blank">Github</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading text-shadow text-center">Predict if a Domain Name is Malicious</h1>


            <form class="form-inline" role="form">
              <input type="text" class="form-control field-sm" id="domain" placeholder="Domain Name" value="plzdonthackmethx" data-column="domain">

            </form>

            <p class="text-center" style="font-size:36px">
              <strong id="responseField"></strong>
            </p>
            <table style="width:31%" align="center">
              <tr>
                <td><b>Component</b></td>
                <td align="right"><b>Contribution</b></td>
              </tr>
              <tr>
                <td>Intercept</td>
                <td><div id="interceptField" align="right"></div></td>
              </tr>
              <tr>
                <td>Length</td>
                <td><div id="lengthField" align="right"></div></td>
              </tr>
              <tr>
                <td>Entropy</td>
                <td><div id="entropyField" align="right"></div></td>
              </tr>
              <tr>
                <td>Vowels</td>
                <td><div id="proVowelsField" align="right"></div></td>
              </tr>
              <tr style="border-bottom:1px solid white">
                <td>Words</td>
                <td><div id="numWordsField" align="right"></div></td>
              </tr>
              <tr>
                <td>Log Odds</td>
                <td><div id="logOddsField" align="right"></div></td>
              </tr>
            </table>
          </div>

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
